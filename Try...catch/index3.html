<script>
function mostraHora(data){
   if(data && !(data instanceof Date)){
      throw new TypeError ('esperando instancia de Date');
   }

   if (!data) {
      data = new Date();
   }
   return data.toLocaleTimeString('pt-BR', {
      hour: '2-digit',
      minute: ' 2-digit',
      second: ' 2-digit',
      hour12: false, //tira timezone
   });
}

try{
   const data = new Date('01-01-1970 12:58:12');
   const hora = mostraHora(); //* mostra erro
   console.log(hora);
}catch (e){
   //Tratar erro
} finally {
   console.log('tenha bom dia')
}
