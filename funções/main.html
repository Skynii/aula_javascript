<html>

   <script>
      //Estudo de função

   function funcao() {
      console.log('oie')
   }
   
   //passando parametros - Precisa colocar o index
   function funcao2() {
      console.log(arguments)
      //somando os argumentos
      let total = 0;
      for(let argumento of arguments){
         total += argumento
      }
      console.log(total)
   }

   function funcao3() {
      let total = 0;
      for (let argumento of arguments) {
         total += argumento;
      }
      console.log(total)
   }
   funcao();
   funcao3(1,2,3,4,5,6,7,7,7,7)
   funcao2('harry','potter');

   //! argumentos que sustenta todos os argumentos enviados

   function funcao4(a,b = 2, c = 4){
      console.log(a + b + c);
   }

   funcao4(2,10)
   funcao4(2,1)
   funcao4(2, 10, 20)
   funcao4(2,undefined, 20) //só assim para ele assumir valor original de b

   //!desestruturação

   function funcao5 ({ nome, sobrenome, idade}) {
      console.log(nome, sobrenome, idade);
   }

   let obj = {
      nome: 'Érica',
      sobrenome: 'Santos' ,
      idade: 32
   }

   function desestruturacaoArray([valor1, valor2, valor3]) {
      console.log(valor1, valor2, valor3);
   }

   desestruturacaoArray(['Érica Joice', 'Santos', 32])

   funcao5(obj)

   function conta(operador, acumulador, ...numeros){
      console.log(operador, acumulador, numeros)

      for( let numero of numeros) {
         if (operador === '+') acumulador += numero;
         if (operador === '-') acumulador -= numero;
         if (operador === '/') acumulador /= numero;
         if (operador === '*') acumulador *= numero;
      }
      console.log(acumulador)
   }

   conta('+', 0, 20,30,40,50);
   conta('-', 1, 20,30,40,50);
   conta('*', 1, 10, 20,30,50)
   </script>
</html>
